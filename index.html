<!DOCTYPE html>
<html>
<head>
<title>ElectroPlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:Arial;
  overflow:hidden;
}

/* Animated background */
.bg{
  position:fixed;
  width:100%;
  height:100%;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,255,255,0.05) 0px,
      rgba(0,255,255,0.05) 2px,
      transparent 2px,
      transparent 40px
    );
  animation: move 6s linear infinite;
}
@keyframes move{
  from{background-position:0 0;}
  to{background-position:400px 0;}
}

.container{
  position:relative;
  z-index:2;
  padding:20px;
  text-align:center;
}

button{
  background:transparent;
  border:2px solid cyan;
  color:white;
  padding:10px 20px;
  margin:8px;
  cursor:pointer;
}
button:hover{
  background:cyan;
  color:black;
}

/* LED Component */
.led{
  width:30px;
  height:30px;
  border-radius:50%;
  background:#222;
  margin:20px auto;
  box-shadow:0 0 5px #000;
}
.led.on{
  background:red;
  box-shadow:0 0 25px red;
}

/* Wire animation */
.wire{
  width:120px;
  height:4px;
  background:linear-gradient(90deg,cyan,transparent);
  animation: current 1s linear infinite;
  margin:auto;
}
@keyframes current{
  from{background-position:0;}
  to{background-position:120px;}
}

.info{
  border:1px solid cyan;
  padding:10px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">
  <h1>⚡ ElectroPlay</h1>
  <p>Animated Electronics Learning Platform</p>

  <button onclick="home()">Home</button>
  <button onclick="resistor()">Resistor Game</button>
  <button onclick="logic()">Logic Game</button>
  <button onclick="about()">About</button>

  <div id="area"></div>
</div>

<script>
function home(){
  document.getElementById("area").innerHTML=`
    <div class="info">
    <h3>Welcome</h3>
    Learn Electronics with animated components,
    current flow and logic-based games.
    </div>
  `;
}

function resistor(){
  document.getElementById("area").innerHTML=`
    <h3>Resistor Logic Game</h3>
    <div class="wire"></div>
    <div class="led" id="led"></div>

    <p>Select correct resistor:</p>
    <button onclick="on()">220Ω</button>
    <button onclick="off()">100Ω</button>
    <button onclick="off()">1kΩ</button>

    <div class="info">
    Resistor limits current to protect LED.
    </div>
  `;
}

function on(){
  document.getElementById("led").classList.add("on");
}

function off(){
  document.getElementById("led").classList.remove("on");
}

function logic(){
  document.getElementById("area").innerHTML=`
    <h3>Logic Gate Game</h3>
    <p>AND Gate: 1 AND 0 = ?</p>
    <button onclick="wrong()">1</button>
    <button onclick="right()">0</button>

    <div class="info" id="ans"></div>
  `;
}

function right(){
  document.getElementById("ans").innerHTML="✅ Correct: AND outputs 1 only if both inputs are 1";
}

function wrong(){
  document.getElementById("ans").innerHTML="❌ Wrong: AND gate logic incorrect";
}

function about(){
  document.getElementById("area").innerHTML=`
    <div class="info">
    <h3>About Me</h3>
    I am Sakshi, an Electronics & Telecommunication student.
    I built ElectroPlay as an animated electronics learning platform
    without using images.
    </div>
  `;
}

home();
</script>

</body>
</html>
